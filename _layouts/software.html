---
layout: page
---

{{ content }}

<ul id="archive">
{% for soft in site.software %}
<li class="archiveposturl" style="background: transparent">
<div class="lecture-container">
    {% if soft.thumbnail %}
    <div class="thumbnail">
      <div class="center-cropped" style="margin-top:5px;margin-bottom:5px;background-image: url('{{ lecture.thumbnail | prepend: site.baseurl }}');">
        <img src="{{ soft.thumbnail | prepend: site.baseurl }}"/>
      </div>
    </div>
    {% endif %}
    <div class="content">
        <span style="font-weight: bold;">{{ soft.title }}</span><br>

        <strong>tl;dr:</strong> {{ soft.tldr }}
        <br/>
        <strong>
        {% include lecture_links.html lecture=soft %}
        </strong>

        {% if soft.content != '' %}
        <br/>
        <div class="markdown-content" style="margin-top: 3px;">
        {{ soft.content }}
        </div>
        {% endif %}
    </div>
</div>
</li>
{% endfor %}
</ul>
